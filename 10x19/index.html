<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10x19</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <span class="space space-top space-left"></span>
      <span class="space-top"></span>
      <span class="space text space-top space-right hover-style">MENU</span>
      <div class="number--row row-left">
        <div class="number text hover-style">#10</div>
        <div class="number text hover-style">#9</div>
        <div class="number text hover-style">#8</div>
        <div class="number text hover-style">#7</div>
        <div class="number text hover-style">#6</div>
      </div>
      <div class="number--row row-center center-image">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="number--row row-right">
        <div class="number text hover-style">#5</div>
        <div class="number text hover-style">#4</div>
        <div class="number text hover-style">#3</div>
        <div class="number text hover-style">#2</div>
        <div class="number text hover-style">#1</div>
      </div>
      <span class="space space-left"></span>
      <div class="text slide-text">
        <span class="slide"
          >Thirty-four artists visually interpret and countdown their favorite
          albums</span
        >
      </div>
      <span class="space-right"></span>
    </div>
  </body>
</html>
